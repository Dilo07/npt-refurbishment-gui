<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="workstationId">
            <th mat-header-cell *matHeaderCellDef> Workstation id </th>
            <td mat-cell *matCellDef="let element"> {{element.workstationId}} </td>
        </ng-container>

        <ng-container matColumnDef="dateIns">
            <th mat-header-cell *matHeaderCellDef> {{'HISTORIC.DATEINS' | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.dateIns | date: 'dd/MM/YYYY'}} </td>
        </ng-container>

        <ng-container matColumnDef="dateClose">
            <th mat-header-cell *matHeaderCellDef> {{'HISTORIC.DATECLOSE' | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.dateClose | date: 'dd/MM/YYYY'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon matTooltip="{{'HISTORIC.PRINT' | translate}}" (click)="print(element.id)">print</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
