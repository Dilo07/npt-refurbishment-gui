<mat-card>
    <mat-card-title fxLayout="row" fxLayoutAlign="center">Storico</mat-card-title>
    <mat-card-content>
        <mat-progress-bar mode="indeterminate" *ngIf="!complete"></mat-progress-bar>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>
            <ng-container matColumnDef="expandButton">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button
                        (click)="expandedElement = expandedElement === element ? null : element"
                        matTooltip="scatole">
                        <mat-icon style="color: grey">
                            {{expandedElement &&
                            expandedElement.id === element.id ? 'expand_more' : 'chevron_right' }}
                        </mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="lotNumber">
                <th mat-header-cell *matHeaderCellDef> Num. Lotto </th>
                <td mat-cell *matCellDef="let element"> {{element.lotNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="hardware">
                <th mat-header-cell *matHeaderCellDef> Device </th>
                <td mat-cell *matCellDef="let element"> {{ 'HARDWARE.' + element.hardware | translate}} </td>
            </ng-container>

            <ng-container matColumnDef="dateIns">
                <th mat-header-cell *matHeaderCellDef> Data inizio lotto </th>
                <td mat-cell *matCellDef="let element"> {{element.dateIns | date: 'dd/mm/YYYY HH:mm'}} </td>
            </ng-container>

            <ng-container matColumnDef="dateClose">
                <th mat-header-cell *matHeaderCellDef> Data fine lotto </th>
                <td mat-cell *matCellDef="let element"> {{element.dateClose | date: 'dd/mm/YYYY HH:mm'}} </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <mat-cell *matCellDef="let element">
                    <div class="example-element-detail"
                        [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'">
                        <div class="example-element-description">
                            <div>
                                test
                            </div>
                        </div>
                    </div>
                </mat-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"
                [style.display]="dataSource.data.length === 0 ? 'none' : ''"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"  class="example-element-row"
            [class.example-expanded-row]="expandedElement === row"></tr>
            <tr mat-row [style.display]="expandedElement && expandedElement.id === row.id ? '' : 'none'"
                *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
        <mat-paginator [style.display]="dataSource.data.length === 0 ? 'none' : '' " [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </mat-card-content>
</mat-card>
